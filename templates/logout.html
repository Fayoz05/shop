<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding-top: 50px;
        }
        h3 {
            color: #333;
        }
        .logout-buttons {
            margin-top: 20px;
        }
        .logout-buttons a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }
        .logout-buttons a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h3>Are you sure you want to logout?</h3>
    <div class="logout-buttons">
        <a href="/logout">Yes</a>
        <a href="/">No</a>
    </div>
</body>
</html>
